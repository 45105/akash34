<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('admission.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 51, 102, 0.85);
      color: #fbf7f7;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }

    header .logo img {
      max-width: 100px;
      height: auto;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    header nav ul li {
      margin: 0 1rem;
    }

    header nav ul li a {
      color: #f5ebeb;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffcc00;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1; /* Ensures content takes remaining space */
    }

    .button-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      max-width: 500px;
      width: 100%;
    }

    button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-button {
      background-color: #f44336;
    }

    .back-button:hover {
      background-color: #d73833;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
    </div>
    <div class="container">
      <h1>East West Polytechnic</h1>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="department.html/">Courses</a></li>
          <li><a href="contact-us.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <div class="button-container">
      <button onclick="singleStudent()">Single Student</button>
      <button onclick="allStudent()">All Student</button>
      <br>
      <button class="back-button" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function singleStudent() {
      window.location.href = "cs.html";
    }

    function allStudent() {
      window.location.href = "csa.html";
    }

    function goBack() {
      window.location.href = 'branch.html';
    }
  </script>

</body>
</html>
