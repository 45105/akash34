<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Branches</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('poly.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(27, 50, 109, 0.9);
      color: #f5f5f5;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
    }

    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .logo img {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0 0 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 10px 0 0 0;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fffbfb;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .branches-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
    }

    .branch {
      padding: 15px;
      background-color: #27e424;
      color: rgb(6, 6, 6);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 250px;
      font-size: 18px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .branch:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: rgba(27, 50, 109, 0.9);
      color: rgb(246, 245, 249);
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.jpg" alt="East West Polytechnic Logo" />
      </div>
      <h1>East West Polytechnic</h1>
    </div>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="department.html/">Courses</a></li>
        <li><a href="contact-us.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="branches-container">
    <div class="branch" onclick="goToBranch('Computer Science')">Computer Science</div>
    <div class="branch" onclick="goToBranch('Civil Engineering')">Civil Engineering</div>
    <div class="branch" onclick="goToBranch('Automobile Engineering')">Automobile Engineering</div>
    <div class="branch" onclick="goToBranch('Electrical and Electronics')">Electrical and Electronics</div>
    <div class="branch" onclick="goToBranch('Electronics Communication')">Electronics Communication</div>
    <div class="branch" onclick="goToBranch('Information Science')">Information Science</div>
  </div>

  <footer>
    <p>&copy; 2025 East West Polytechnic. All rights reserved.</p>
  </footer>

  <script>
    function goToBranch(branchName) {
      if (branchName === "Computer Science") {
        window.location.href = "ht.html";
      } else if (branchName === "Civil Engineering") {
        window.location.href = "hte.html";
      } else if (branchName === "Automobile Engineering") {
        window.location.href = "hat.html";
      } else if (branchName === "Electrical and Electronics") {
        window.location.href = "hee.html";
      } else if (branchName === "Electronics Communication") {
        window.location.href = "hec.html";
      } else if (branchName === "Information Science") {
        window.location.href = "his.html";
      } else {
        alert("Results are currently only available for Computer Science, Civil, Automobile Engineering, Electrical and Electronics.");
      }
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
